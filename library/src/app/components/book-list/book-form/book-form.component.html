<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Enregistrer un nouveau livre</h2>
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="author">Auteur</label>
          <input type="text" id="author" class="form-control" formControlName="author">
        </div>
        <div class="form-group">
            <label for="synopsis">Synopsis</label>
            <textarea class="form-control" rows="5" id="synopsis" formControlName="synopsis"></textarea>
          </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="bookForm.invalid">Enregistrer</button>   
        </div>
      </form>
      <p class="text-danger">{{errorMessage}}</p>
    </div>
    </div>
